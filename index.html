<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TELOC CELL BULK VIOLATION AUDIT</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; display: flex; height: 100vh; background: #f4f4f4; }
        #controls { width: 360px; padding: 15px; background: #2c3e50; color: white; overflow-y: auto; z-index: 1000; box-shadow: 2px 0 10px rgba(0,0,0,0.5); }
        #map { flex: 1; }
        .group { background: rgba(255,255,255,0.1); padding: 12px; border-radius: 6px; margin-bottom: 15px; border-left: 4px solid #3498db; }
        label { display: block; font-size: 11px; color: #bdc3c7; margin-bottom: 4px; text-transform: uppercase; font-weight: bold; }
        input, select { width: 100%; padding: 8px; margin-bottom: 8px; border-radius: 4px; border: none; font-size: 13px; font-weight: bold; }
        button { width: 100%; padding: 12px; cursor: pointer; font-weight: bold; border-radius: 4px; border: none; }
        .btn-green { background: #27ae60; color: white; }
        .btn-blue { background: #2980b9; color: white; margin-top: 10px; }
        h3 { color: #3498db; text-align: center; border-bottom: 1px solid #34495e; padding-bottom: 10px; margin-top: 0; font-weight: bold; }
        input[type="file"].uploaded { background: #27ae60 !important; color: white; }
    </style>
</head>
<body>
<div id="controls">
    <h3>TELOC CELL SECR</h3>
    <div class="group">
        <label>RTIS CSV File</label>
        <input type="file" id="csv_file" onchange="this.classList.add('uploaded')">
        <label>Audit Date</label><input type="date" id="rep_date">
        <label>Loco Number</label><input type="text" id="rep_loco" placeholder="Enter Loco No">
        <label>Train Number</label><input type="text" id="rep_train" placeholder="Enter Train No">
        <label>LP ID</label><input type="text" id="rep_lp" placeholder="Enter LP ID">
    </div>
    <div class="group">
        <label>From Station</label><select id="s_from"></select>
        <label>To Station</label><select id="s_to"></select>
        <button class="btn-green" onclick="generateLiveMap()">Generate Tracker Map</button>
    </div>
    <div id="violation_panel" class="group" style="display:none; border-left-color: #e74c3c;">
        <label>Selected Signal</label><select id="vio_sig_list"></select>
        <label>Target Speed (Manual)</label><input type="number" id="vio_speed" value="30">
        <label>S&T Pass Time</label><input type="text" id="vio_time" placeholder="HH:MM:SS">
        <label>RTIS Pass Time</label><input type="text" id="rtis_pass_time" placeholder="HH:MM:SS">
        <button class="btn-blue" onclick="generateViolationReport()">Generate Audit Report</button>
    </div>
</div>
<div id="map"></div>
<script src="mapping.js"></script>
<script src="report.js"></script>
</body>
</html>
